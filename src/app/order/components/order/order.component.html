<mat-horizontal-stepper>
  <mat-step>
    <ng-template matStepLabel>
      Sus productos
    </ng-template>
    <ul>
      <li *ngFor="let product of(products$|async)">
        {{product.title}}
      </li>
    </ul>
  </mat-step>
  <mat-step>
    <ng-template matStepLabel>Datos personales</ng-template>
    <h1>Contenido</h1>
  </mat-step>
  <mat-step>
    <ng-template matStepLabel>pago</ng-template>
    <h1>Contenido</h1>
  </mat-step>
</mat-horizontal-stepper>
